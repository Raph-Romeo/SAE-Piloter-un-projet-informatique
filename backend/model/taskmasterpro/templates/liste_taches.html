<!DOCTYPE html>
<html>
<head>
    <title>Liste des Tâches</title>
</head>
<body>
    <h1>Liste des Tâches</h1>
    <ul>
        {% for tache in taches %}
            <li>{{ tache.titre }} - {{ tache.description }}</li>
        {% endfor %}
    </ul>
    <a href="{% url 'ajouter_tache' %}">Ajouter une tâche</a>
</body>
</html>
